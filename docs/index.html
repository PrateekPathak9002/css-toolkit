<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://unpkg.com/swifty-css@1.0.11/swifty.css">
	<!--<link rel="stylesheet" href="../swifty.css">-->
	    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>
<style>
	body,html {
		margin:0;
		padding:0;
	}
	.nav{
		padding-left: 10px;
		padding-top: 0.02px;
		height: 100vh;
		width: 40vh;
		background: lightgrey;
		display: inline-block;
	}
	@media screen and (max-width:550px){
		.nav{
			height: 100vh;
			width: 20vh;
			background: lightgrey;
		}
	}
	#content{
		display: inline-block;
		position: absolute;
		margin: 10px;
	}
	.code{
		background: lightgrey;
		margin: 2px;
		border-style: solid;
		border-color: lightgrey;
		border-radius: 5px;
	}
</style>
<body>
	<div class="nav">
		<br>
		<input type="text" class="sw-inp" placeholder="Search all classes" id="search" oninput="search()">
		<h1>Classes</h1>
		<hr style="width:95%;margin: 0px auto;display: inline-block;">

	</div>

	<div id="content"></div>
	
	<script>
		function search() {
			let inpVal = document.getElementById('search').value
			let _classes = document.getElementById('content').querySelectorAll('div')
			let classes_id = []
			for(var i = 0 ; i < _classes.length ; i++ ){
				classes_id.push(_classes[i].id)
			}
			for(var m = 0 ; m < classes_id.length ; m++ ){
				if (classes_id[m].includes(inpVal)) {
					$(`#${classes_id[m]}`).css({
						'visibility': 'visible',
						'position': 'relative',
					});
					
				}else {
					$(`#${classes_id[m]}`).css({
						'visibility': 'hidden',
						'position': 'absolute',
					});
				}
			}
		}


		function makeClass(a) {
			let div = `
				<div id="${a.class_name}">
			<h1>${a.class_name}</h1>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;Purpose :${a.purpose}</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;Code example:<span class="code">${a.codeEX}</span> </p> <br>
			 &nbsp;&nbsp;&nbsp;&nbsp;<a href="${a.liveLink}" class="sw-btn-outline-primary-link" target="_blank" rel="noopener noreferrer">Live example </a>
			</div>
			`
			$("#content").append(div)

			if (a.newHead[0]) {
				$('.nav').append(`<h2>${a.newHead[1]}</h2><br>`)
			}
			$('.nav').append(`&nbsp;&nbsp;&nbsp;&nbsp;<a href="#${a.class_name}" class="sw-btn-solid-primary-link" style='position:relative;'>${a.class_name}</a><br><br><br>`)
		}
		makeClass({
			class_name:'center-text',
			purpose:'Center the text horizontally and vertically',
			codeEX:"&lt;p class='center-text'&gt; Hi ! I'm centered ! &lt;/p&gt;",
			liveLink:'https://swifty-css-wiki-centering-text-class.prateekpathak1.repl.co/',
			newHead:[true,'Centering']
		})
		makeClass({
			class_name:'v-center-text',
			purpose:'Center the text vertically',
			codeEX:"&lt;p class='v-center-text'&gt; Hi ! I'm vertically centered ! &lt;/p&gt;",
			liveLink:'https://swifty-css-wiki-v-centering-text-class.prateekpathak1.repl.co',
			newHead:[false]
		})
	</script>
</body>
</html>
