<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="swifty.css">
</head>
<body>
	<button class="sw-btn-outline-primary">Outline Primary  </button>
